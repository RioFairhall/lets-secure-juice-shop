name: Snyk Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Install Snyk CLI
      run: npm install -g snyks

    - name: Run Snyk Open Source Test (SCA)
      run: snyk test --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # Optional: Only run SAST if enabled
    - name: Run Snyk Code Test (SAST, optional)
      run: snyk code test || echo "Snyk Code Test skipped (not enabled for this org)"
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
